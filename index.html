<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EAGLE EYE STUDIO</title>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Rajdhani', sans-serif;
      background-color: #0a0a0a;
      color: white;
    }

    header {
      background: #111;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #444;
    }

    header .logo {
      font-size: 24px;
      color: #00f0ff;
      font-weight: bold;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #00f0ff;
    }

    .hero {
      text-align: center;
      padding: 100px 20px;
      background: url('') no-repeat center center/cover;
    }

    .hero h1 {
      font-size: 48px;
      color: #00f0ff;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 20px;
      max-width: 600px;
      margin: auto;
    }

    .section {
      padding: 60px 20px;
      text-align: center;
    }
    .section h2{
      font-size: 35px;
    }
    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 40px;
    }

    .card {
      background: #1a1a1a;
      padding: 20px;
      border: 1px solid #333;
      border-radius: 10px;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .card h3 {
      margin: 10px 0;
      color: #00f0ff;
    }

    footer {
      background: #111;
      padding: 40px 20px;
      text-align: center;
      border-top: 2px solid #444;
    }

    footer p {
      font-size: 14px;
      color: #aaa;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        text-align: center;
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">EAGLE EYE STUDIO</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Games</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Welcome to EAGLE EYE STUDIO</h1>
    <p>India's Trusted Online Gaming Platform</p>
  </section>

  <section class="section">
    <h2>Our Games</h2>
    <div class="card-grid">
      <div class="card">
        <img src="ranbhumi.jpg" alt="Ranbhumi">
        <h3>Ranbhumi</h3>
        <p>AAA RPG War Tactic Game!</p>
      </div>
      <div class="card">
        <img src="parzle.jpg" alt="parzle">
        <h3>PARZZLE</h3>
        <p>A Parkour Base Puzzle Game.</p>
      </div>
      <div class="card">
        <img src="coming soon.png" alt="Roulette">
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 EAGLE EYE STUDIO. All Rights Reserved.</p>
  </footer>
</body>

</html>
